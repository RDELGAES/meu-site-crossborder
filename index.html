<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Crossborder Apps</title>
    <!-- 游댳 Carregar Firebase pelo CDN (FORMA CORRETA) -->
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            background: #007BFF;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }
        .google-btn {
            background: #DB4437;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="loginEmail()">Entrar com Email</button>
        <button class="google-btn" onclick="loginGoogle()">Entrar com Google</button>
    </div>

    <!-- 游댳 C칩digo do Firebase deve rodar AP칍S carregar a p치gina -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("Firebase carregando...");

            // Verifica se o Firebase carregou
            if (typeof firebase === "undefined") {
                console.error("Erro: Firebase n칚o carregou corretamente.");
                return;
            }

            // 游댳 Configura칞칚o do Firebase
            const firebaseConfig = {
                apiKey: "AIzaSyCpXRdYGfu0FGJrEvH9-0Wj-ULabCgiddQ",
                authDomain: "meu-site-crossborder.firebaseapp.com",
                projectId: "meu-site-crossborder",
                storageBucket: "meu-site-crossborder.appspot.com",
                messagingSenderId: "516958401337",
                appId: "1:516958401337:web:3dc253468b45b59bd3eee8"
            };

            // 游댳 Inicializa Firebase
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            // 游댳 Fun칞칚o de Login com Email/Senha
            window.loginEmail = function () {
                let email = document.getElementById("email").value;
                let password = document.getElementById("password").value;

                auth.signInWithEmailAndPassword(email, password)
                    .then(userCredential => {
                        salvarUsuario(userCredential.user);
                        window.location.href = "apps.html";
                    })
                    .catch(error => {
                        console.error("Erro ao fazer login:", error);
                        alert("Erro: " + error.message);
                    });
            };

            // 游댳 Fun칞칚o de Login com Google
            window.loginGoogle = function () {
                let provider = new firebase.auth.GoogleAuthProvider();
                auth.signInWithPopup(provider)
                    .then(result => {
                        salvarUsuario(result.user);
                        window.location.href = "apps.html";
                    })
                    .catch(error => {
                        console.error("Erro ao autenticar com Google:", error);
                        alert("Erro: " + error.message);
                    });
            };

            // 游댳 Salva usu치rio no Firestore
            function salvarUsuario(user) {
                db.collection("usuarios").doc(user.uid).set({
                    nome: user.displayName || "Usu치rio",
                    email: user.email,
                    ultimoLogin: new Date()
                }).catch(error => {
                    console.error("Erro ao salvar usu치rio:", error);
                });
            }
        });
    </script>

</body>
</html>
